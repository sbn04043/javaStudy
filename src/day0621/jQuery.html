<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
<input type="text" id="jquery_example">
<script>
    //jQuery는 HTML DOM 객체를 선택할 때 사용했던
    //document.selectElement....을 간단하게 $()로 사용한다.

    //let username = document.getElementById('username');
    let jquery_example = $('#jquery_example');
    console.log(jquery_example);
    //jQuery는 $()로 선택된 객체의 속성값들을
    //수정할 수 있게 도와주는 함수가 다수 존재한다.
    jquery_example.val('jQuery로 입력');
    jquery_example.css({
        'color': 'red',
        'font-size': '16px'
    });
    jquery_example.attr('disabled', 'true');
</script>
</body>
</html>
