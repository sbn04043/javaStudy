<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //콘솔창에 출력
        console.log('Hello, World!!!');
        //윈도우 창에 출력
        window.alert('여기는 인덱스페이지입니다.');

        /*
        자바스크립트의 경우, 데이터타입이 자동으로 부여된다.
        int, double, String 등의 변수를 만들 때
        데이터타입을 따로 써줄 필요는 없지만
        해당 변수의 '종류'를 써야한다.

        var: 일반적인 변수
        const: 일반적인 상수
        let: 페이지에서 한번만 선언할 경우
         */

        //var은 여러번 값 변경과 선언이 가능하다.
        var number1 = 4;
        var number1 = 5;
        console.log(number1);

        //같은 상수를 선언하면 error
        const number2 = 5;
        //const number2 = 6; // 에러
        console.log(number2);

        //이미 선언된 변수를 상수로 선언해도 error
        //const number1 = 6;

        //자바스크립트는 ;를 안 붙여도 된다.
        //자바 스크립트는 대소문자 구분을 한다.
        let a = 10
        let A = 15
        console.log(a + A)

        //let은 두번 선언이 불가능
        //let a = 5;

        //자바스크립트는 '=='은 데이터타입 상관없이 값이 같은지 비교
        //'==='을 사용해야 데이터타입까지 비교한다.
        //let은 값 변경은 가능
        a = '15'
        console.log(a == A)
        console.log(a === A)

        //데이터타입이 고정돼 있지 않아
        //변수에 다른 타입을 저장해도 문제가 없다.
        a = 25;
        a = "hello";
        a = 4.5;

        //
        console.log(typeof (4));
        console.log(typeof ('조재영'));
        console.log(typeof (4.5));
    </script>
</head>
<body>
<h1>Head 1</h1>
</body>
</html>
