<!DOCTYPE html>
<html lang="en">
<!-- CSS를 이용한 여백(spacing) 표현 -->
<head>
    <meta charset="UTF-8">
    <title>CSS 02</title>
</head>
<body>
<!-- 마진(margin)
    마진은 해당 태그의 바깥쪽 여백을 담당한다.
    1개를 쓰면 상하좌우 모두 적용하고
    2개를 쓰면 앞의 값은 상하, 뒤의 값은 좌우를 적용하고
    4개를 쓰면 각각 상 우 하 좌 순으로 적용한다.

    특정 방향에만 margin을 취하고 싶으면
    margin-top, margin-bottom, margin-left, margin-right 값을 적용하면 된다.
-->

<p style="border: 5px solid black; margin: 50px;">margin: 50px</p>
<p style="border: 5px solid black; margin: 50px 100px;">margin: 50px 100px</p>
<p style="border: 5px solid black; margin: 50px 100px 150px 200px">margin: 50px 100px 150px 200px</p>
<p style="border: 5px solid black; margin-left: 200px; margin-right: 300px;">margin-left: 200px margin-right: 300px</p>

<!--
    패딩(padding)
    태그 내부 여백 설정
    방법은 margin과 같다.
-->

<p style="border: 5px solid black; padding: 50px;">padding: 50px</p>
<p style="border: 5px solid black; padding: 50px 100px;">padding: 50px 100px</p>
<p style="border: 5px solid black; padding: 50px 100px 150px 200px;">padding: 50px 100px 150px 200px</p>
<p style="border: 5px solid black; padding-left: 200px; padding-right: 300px;">padding-left 200px margin-right 300px</p>

</body>
</html>
