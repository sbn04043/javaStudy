<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS 03</title>
</head>
<body>
<!-- 정렬하기
    텍스트에 대한 정렬과 요소에 대한 정렬 두가지가 있다.
-->

<p style="border: 5px solid black;">왼쪽 정렬</p>
<p style="border: 5px solid black; text-align: center;">가운데 정렬</p>
<p style="border: 5px solid black; text-align: right;">오른쪽 정렬</p>

<!--
    요소의 정렬은 추후에 bootstrap을 배우고 알아볼 것이다.
-->



</body>
